<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form đăng kí người dùng</title>
  </head>
  <body>
    <form>
      <p>Họ và tên:</p>
      <input type="text" name="name">
      <p>Email:</p>
      <input type="text" name="email">
      <p>Số điện thoại:</p>
      <input type="tel" name="phone">
      <p>Giới tính:</p>
      <input type="radio" id="gender1" name="gender" value="Nam">
      <label for="gender1">Nam</label>
      <input type="radio" id="gender2" name="gender" value="Nữ">
      <label for="gender2">Nữ</label><br>
      <input type="submit" name="submit" value="Đăng kí">

    </form>
  </body>
</html>
